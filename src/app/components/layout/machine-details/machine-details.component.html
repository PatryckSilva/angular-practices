<main
  class="w-screen min-h-screen flex flex-col items-center justify-start py-20 gap-10 bg-background"
>
  <article>
    <h1 class="text-4xl font-bold text-center">Detalhes da M√°quina</h1>
  </article>

  <section hlmCard class="w-3/4 hover:border-primary transition-all">
    <div
      hlmCardHeader
      class="flex border-b border-primary flex-col w-full gap-8"
    >
      <article class="flex flex-col md:flex-row w-full justify-between">
        <h3 hlmCardTitle class="text-lg md:text-2xl">
          Nome da M√°quina:
          {{ machineById?.name }}
        </h3>

        <span hlmCardDescription class="font-medium text-base">
          Status: {{ statusIcon(machineById?.status || "OFF") }}
          {{ machineById?.status }}
        </span>
      </article>
    </div>

    <div hlmCardContent class="pt-5">
      <aside class="flex flex-col w-full gap-5">
        <p class="text-lg md:text-xl text-muted-foreground">
          ü™™ <b>ID:</b> <br class="md:hidden" />
          {{ machineById?.id }}
        </p>

        <p class="text-lg md:text-xl text-muted-foreground">
          üìç <b>Localiza√ß√£o:</b> <br class="md:hidden" />
          {{ machineById?.location }}
        </p>
      </aside>
      <section class="w-full">
        <div class="w-11/12" hlmAccordion>
          <div hlmAccordionItem>
            <button
              class="text-muted-foreground font-semibold text-base"
              hlmAccordionTrigger
            >
              See Map
              <ng-icon name="lucideChevronDown" hlm hlmAccIcon />
            </button>

            <hlm-accordion-content>
              <figure class="w-full flex justify-center mb-10">
                @if(center){
                <google-map [center]="center"> </google-map>
                }@else{
                <span class="text-muted-foreground text-lg font-semibold"
                  >Mapa n√£o encontrado</span
                >
                }
              </figure>
            </hlm-accordion-content>
          </div>
        </div>
      </section>
    </div>
  </section>
  <button routerLink="">voltar</button>
</main>
